<body>
     <!-- event is an object which consist of many things inside it - it says everything about the function it is inserted to.
    e / ev / event
    console.log()
 event.target
 event.path
 e.target.innertext = "Joshua";

 -->
    <button onclick="myFunction(1)" id="btn1">first btn</button>
    <button onclick="myFunction(2)" id="btn2">second btn</button>


<script type="text/javascript">

      const myFunction = val =>{
            if ( val === 1 ){
                btn1.innertext = 'joshua';
             }
            else if( val === 2 ) {
                 btn2.innertext = 'joshua';
             }
        }
    </script>
</body>
