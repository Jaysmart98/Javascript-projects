<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
     <style>
         canvas{
             background-color: rgb(226, 219, 213);
             width: 1000px;
             height: 600px;
             border: 4px solid black;
            margin-left: 200px;
             /* align-items: center;
             justify-content: center;
             justify-items: center;
             align-content: center; */
         }
     </style>
    
<canvas id="MyCan">
</canvas>
    <script type="text/javascript">

var pencil = document.getElementById("MyCan").getContext('2d');
 var v = 20;
 var x = 20;
for ( var  i = 0;  i < 20;) {
            pencil.moveTo(x,0);
            pencil.lineTo(x,600);
            pencil.stroke();
            v += 20;
            x += 20;
            i++;    
}

var v = 10;
        for ( var i = 0; i < 20;) {
            pencil.moveTo( 0 , v);
            pencil.lineTo( 1000, v);
            pencil.stroke();
            v += 10;
            x += 40;
            i++;
        }

        pencil.beginPath();
        pencil.arc( 100, 35, 30, 0, 2 * Math.PI);
        pencil.stroke();
   
        pencil.clearRect( 120, 30, 60, 60);
        
    </script>
</body
</html>
