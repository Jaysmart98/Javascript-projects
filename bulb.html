<body>
    <img src="i-stock/bulb-off.jpeg" alt="" height="200px" width="200px" id="bulb">
    <button onclick="switchbulb()">on</button>

    <script type="text/javascript">
    const switchbulb = ()=>{
        if (btn.innerText == 'on'){
                bulb.src = 'bulb-on.jpeg';
                btn.innerText= "off";
            }
            else{
                btn.innerText = 'on'
                bulb.src = 'bulb-off.jpeg';
            }
    }
    </script>
</body>
