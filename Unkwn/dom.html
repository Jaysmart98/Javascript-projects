    <!-- DOM means  Document Object Model. Everytime a page is opened, JS creates a DOM. Each element  in the html is calle a node-->

    <div style="background-color: aliceblue; height: 30vh; width: 60vw; margin-bottom: 20px;" id="myDiv"></div>
    <input type="color" name="" id="myInput"> <br>
    <button id="btn" onclick="changeColor()">Click me!</button>
    <span id="colorOutput"></span>


    <script>
        function changeColor() {
            // var colorBtn = document.getElementById('btn');
            var colorInput = document.getElementById("myInput").value;
            document.getElementById('colorOutput').innerHTML = colorInput;
            document.getElementById('myDiv').style.backgroundColor = colorInput;  `CSS properties are accessed using the standard casing in JS`
        }
