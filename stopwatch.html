        var myTime;

                    if(myTime){

                function count() {
                    var count = milsec.value;

                        sectime++;
                        mintime++;
                        hrtime++;
                        sec.value = sectime;
                        min.value = mintime;
                        hr.value = hrtime;
                    }
                }
                function pauseFunc() {
                    clearInterval(myTime);
                    myTime = undefined;
                }
                function lapFunc() {
